    <title>SwirlX - TPMS Heat Exchangers | High Efficiency. Low Emissions. Global Reach.</title>
    <meta name="description" content="SwirlX specializes in high-efficiency TPMS heat exchangers with global reach and low emissions technology." />
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "swirlx-primary": "#1e40af",
              "swirlx-secondary": "#64748b",
              "swirlx-accent": "#f59e0b",
              "swirlx-dark": "#0f172a",
              "swirlx-light": "#f8fafc"
            },
            fontFamily: {
              "industrial": ["Inter", "system-ui", "sans-serif"]
            }
          }
        }
      }
    </script>
    
    <!-- Custom CSS -->
    <style>
      @layer components {
        .btn-primary {
          @apply bg-swirlx-primary hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl;
        }
        
        .btn-secondary {
          @apply bg-transparent border-2 border-swirlx-primary text-swirlx-primary hover:bg-swirlx-primary hover:text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105;

        <!-- Company Logo Placeholder -->
        <div class="mb-8">
          <div class="inline-flex items-center justify-center w-24 h-24 bg-white bg-opacity-20 rounded-full backdrop-blur-sm mb-6">
            <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">

            </svg>
          </div>
        </div>

        <!-- Main Headline -->
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-white mb-6 leading-tight">
          <span class="block">SwirlX TPMS</span>
          <span class="block text-swirlx-accent">Heat Exchangers</span>
        </h1>

        <!-- Tagline -->
        <p class="text-xl sm:text-2xl lg:text-3xl text-white/90 mb-12 max-w-4xl mx-auto leading-relaxed">
          High Efficiency. Low Emissions. Global Reach.
        </p>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
          <button class="btn-primary">
            Learn More
          </button>
          <button class="btn-secondary">
            Contact Sales
          </button>
        </div>

        <!-- Scroll Indicator -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
          <svg class="w-6 h-6 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
          </svg>
        </div>
      </div>

      <!-- Industrial Pattern Overlay -->
      <div class="absolute inset-0 z-5 pointer-events-none">
        <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-black/30 to-transparent"></div>
        <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-black/30 to-transparent"></div>
      </div>
    </section>
